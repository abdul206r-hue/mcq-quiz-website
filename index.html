<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ACCA Audit Quiz</title><link rel="stylesheet" href="styles.css"></head><body><div class="container"><div class="header-bar"><h1 class="header-title">ðŸŽ“ ACCA AUDIT</h1><p class="header-subtitle">MCQ Quiz Platform</p></div><nav class="navbar"><div class="nav-links"><a onclick="showHome()" class="nav-link active">Home</a><a onclick="showQuiz()" class="nav-link">Quiz</a><a onclick="showStats()" class="nav-link">Statistics</a></div></nav><div id="homePage" class="page active"><div class="hero"><h1>Welcome</h1><p>50 ACCA Audit Questions</p><button class="btn btn-primary btn-large" onclick="showQuiz()">Start</button></div></div><div id="quizPage" class="page"><div id="categorySelection" class="category-section"><h2>Select Category</h2><div class="category-grid" id="categoryGrid"></div></div><div id="quizQuestions" style="display:none;"><div class="quiz-header"><span id="categoryTitle"></span><span id="questionCounter"></span></div><div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div><div id="questionContainer"></div><div class="quiz-controls"><button class="btn btn-secondary" onclick="goBack()">Back</button><button class="btn btn-primary" onclick="nextQuestion()">Next</button></div></div><div id="resultsPage" style="display:none;"><div class="results-card"><h2>Quiz Complete</h2><div class="score-circle"><span id="finalScore"></span><span>/100</span></div><div id="resultsSummary"></div><button class="btn btn-primary" onclick="retakeQuiz()">Retake</button><button class="btn btn-secondary" onclick="showHome()">Home</button></div></div></div><div id="statsPage" class="page"><div class="stats-container"><h2>Statistics</h2><div class="stats-grid" id="statsGrid"></div><div id="wrongAnswersList"></div></div></div></div><script src="data.js"></script><script src="script.js"></script></body></html>
