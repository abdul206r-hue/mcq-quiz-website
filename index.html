<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCA Audit - MCQ Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1 class="header-title" onclick="showHome()" style="cursor: pointer;">ðŸŽ“ ACCA AUDIT</h1>
            <p class="header-subtitle">Professional MCQ Quiz Platform</p>
        </div>

        <nav class="navbar">
            <div class="nav-links">
                <a href="#" onclick="showHome()" class="nav-link active">Home</a>
                <a href="#" onclick="showQuiz()" class="nav-link">Quiz</a>
                <a href="#" onclick="showStats()" class="nav-link">Statistics</a>
            </div>
        </nav>

        <div id="homePage" class="page active">
            <div class="hero">
                <h1>Welcome to ACCA Audit MCQ Platform</h1>
                <p>Master audit concepts with 50 comprehensive questions</p>
                <button class="btn btn-primary btn-large" onclick="showQuiz()">Start Quiz</button>
                <button class="btn btn-secondary btn-large" onclick="showStats()">View Statistics</button>
            </div>
        </div>

        <div id="quizPage" class="page">
            <div class="quiz-container">
                <div id="categorySelection" class="category-section">
                    <h2>Select Quiz Category</h2>
                    <div class="category-grid" id="categoryGrid"></div>
                </div>

                <div id="quizQuestions" class="quiz-section" style="display:none;">
                    <div class="quiz-header">
                        <span id="categoryTitle"></span>
                        <span id="questionCounter"></span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="questionContainer" class="question-container"></div>
                    <div class="quiz-controls">
                        <button class="btn btn-secondary" onclick="goBack()">Back</button>
                        <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
                    </div>
                </div>

                <div id="resultsPage" class="results-section" style="display:none;">
                    <div class="results-card">
                        <h2>ðŸŽ‰ Quiz Completed!</h2>
                        <div class="score-display">
                            <div class="score-circle">
                                <span id="finalScore"></span>
                                <span class="score-total">/ 100</span>
                            </div>
                        </div>
                        <div id="resultsSummary"></div>
                        <div class="results-actions">
                            <button class="btn btn-primary" onclick="retakeQuiz()">Retake Quiz</button>
                            <button class="btn btn-secondary" onclick="showHome()">Go to Home</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="statsPage" class="page">
            <div class="stats-container">
                <h2>Your Statistics</h2>
                <div class="stats-grid" id="statsGrid"></div>
                <div class="wrong-answers-section">
                    <h3>Questions to Review</h3>
                    <div id="wrongAnswersList" class="wrong-answers-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
